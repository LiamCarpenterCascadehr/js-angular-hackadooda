<!DOCTYPE html>
<html ng-app="todoApp">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/app.css">
</head>
<body>
    <div class="container" ng-controller="TodoController" ng-cloak >
        <div class="col-xs-12 col-sm-12 col-md-offset-3 col-md-5 col-lg-offset-3 col-lg-5 ">
            <div class="panel panel-default">

                <div class="panel-heading">
                    <h3 class="panel-title">Total To-Dos: {{getTotalTodos()}}</h3>
                </div>
                <div style="color:red; font-family:Comic Sans, Comic Sans MS, cursive; float: right">
                    <input type="text" placeholder="search shizzle" id="searchText" style="background-color:yellow; border: solid 3px; " ng-model="queryText"/>
                    <span class="glyphicon glyphicon-search"></span>
                </div>
                <div style="clear:both"></div>
                <ul class="list-group">
                    <li ng-repeat="todo in todos | filter:queryText" class="list-group-item">
                        <!--
                            This is the todo-item user control - angular calls controls 'directives'
                            You can use the pre-made directive below, just uncomment it:
                        -->
                        <!-- <todo-item item="todo"></todo-item> -->
                        <input type="checkbox" ng-model="todo.done">
                        <span class="done-{{todo.done}}">{{todo.text | nullStringify}}</span>
                        <button type="button" class="btn btn-xs btn-danger pull-right" ng-click="clearIndividual($index)">
                         <span class="glyphicon glyphicon-remove"></span>
                                        Remove
                        </button>
                    </li>
                </ul>

                <div class="panel-footer">
                    <p>
                        <form class="form-horizontal" name="myForm">
                            <div class="input-group">
                                <input name="textbox" placeholder="Please Enter The Task Name" class="form-control" type="text" ng-minlength="1" ng-model="formTodoText" ng-model-instant required ng-change="onChange()">
                                    <span class="input-group-btn">
                                    <button class="btn btn-primary" type="button" ng-click="addTodo()" ng-disabled="!isValid">
                                        <span class="glyphicon glyphicon-plus"></span>
                                        Add
                                    </button>
                                </span>
                            </div>
                        </form>
                    </p>
                    <p>
                        <button class="btn btn-danger btn-block" ng-click="clearCompleted()">
                            <span class="glyphicon glyphicon-trash"></span>
                            Clear Completed
                        </button>
                    </p>

                </div>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
